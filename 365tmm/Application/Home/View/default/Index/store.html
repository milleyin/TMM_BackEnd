<extend name="Base/common"/>
<block name="body">
    <div class="banner">
        <div class="big-img img2"></div>
    </div>
    <div class="content con-product">
        <div class="item left">
            <div class="item-wrap">
                <img src="__IMG__/store1.png" alt="" class="showImg">
                <div class="desc">
                    <h2>灵活管理农旅资源</h2>
                    <p>可建立多个子账号对农旅资源进行分权管理，如一个子账号负责农旅资源的管理，另一子账号负责订单接收、扫码消费等功能，各子账号各施其职，提高供应商服务效率。</p>
                    <ul class="desc-icon">
                        <li><em class="icon-icon9"></em></li>
                        <li class="icon-line"></li>
                        <li><em class="icon-icon10"></em></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="item right">
            <div class="item-wrap">
                <img src="__IMG__/store2.png" alt="" class="showImg">
                <div class="desc">
                    <h2>即时处理用户订单</h2>
                    <p>当用户下单时，平台通过各种消息推送机制（如手机短信、站内通知、邮件通知等），立刻通知供应商处理用户订单。供应商随时随地登录APP，查询、处理我的订单，让订单不再等待。</p>
                    <ul class="desc-icon">
                        <li><em class="icon-icon11"></em></li>
                        <li class="icon-line"></li>
                        <li><em class="icon-icon8"></em></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="item left">
            <div class="item-wrap">
                <img src="__IMG__/store3.png" alt="" class="showImg">
                <div class="desc">
                    <h2>随时关注营收明细</h2>
                    <p>供应商接收订单时显示其所得收入，订单完成时即时将用户收入存入钱包；同时可通过我的钱包随时查询主、子账号的农旅资源营收详细情况。</p>
                    <ul class="desc-icon">
                        <li><em class="icon-icon13"></em></li>
                        <li class="icon-line"></li>
                        <li><em class="icon-icon12"></em></li>
                        <li class="icon-line"></li>
                        <li><em class="icon-icon5"></em></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <span class="icon-to-top"></span>
</block>
