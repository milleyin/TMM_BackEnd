<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>横幅管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>
    </div>

    <div class="data-table table-striped">
        <form class="ids">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>ID</th>
                <th>横幅名称</th>
                <th>链接地址</th>
                <th>排序</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="banner">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$banner.id}"></td>
                        <td>{$banner.id}</td>
                        <td>{$banner.title}</td>
                        <td>{$banner.url}</td>
                        <td>{$banner.sort}</td>
                        <td>{$banner.status_text}</td>
                        <td>
                            <a title="编辑" href="{:U('edit?id='.$banner['id'])}">编辑</a>
                            <a href="{:U('setStatus?ids='.$banner['id'].'&status='.abs(1-$banner['status']))}" class="ajax-get">{$banner.status|show_status_op}</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$banner['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$_page}
        </div>
        </form>
    </div>
</block>

<block name="script">
    <script type="text/javascript">

    </script>
</block>
