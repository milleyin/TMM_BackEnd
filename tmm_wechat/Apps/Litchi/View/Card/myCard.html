<extend name="Base/common"/>
<block name="style">

</block>
<block name="body">
<body class="eleTicket">
<empty name="cardList">
    <div class="noTicket">您还没有购买卡券</div>
<else />
    <div class="ticketCon">
        <volist name="cardList" id="vo">
            <div class="ticketCard">
                <div class="content">
                    <div class="tit">{$vo.name}</div>
                    <div class="txt">桂味荔枝25kg+随赠5kg</div>
                    <div class="ticket"><span class="con">卡券号：{$vo.card_no}</span></div>
                    <div class="date">使用日期：{$vo.start_time|date='Y/m/d', ###}至{$vo.end_time|date='Y/m/d', ###}</div>
                    <img class="img" src="__IMG__/iteminfoimg.png">
                </div>
                <div class="footer">
                    <eq name="vo.is_carry" value="1">
                        <span class="flag flag-gray">已提货</span>
                    <else />
                        <span class="flag flag-dark">未提货</span>
                    </eq>
                    <div class="phone">购票手机号码：{$vo.mobile}</div>
                    <div>
                        <if condition="($vo['carry_type'] eq 0) AND ($vo['is_carry'] eq 0) ">
                            <a class="mailing" href="{:U('Card/mailing', array('id' => $vo['id'], 'fromType' => $fromType))}">我要邮寄</a>
                            <elseif condition="($vo['carry_type'] eq 1) AND ($vo['is_carry'] eq 1) "/>
                            <a class="mailing" href="{:U('Card/cardLogistics', array('id' => $vo['id'], 'fromType' => $fromType))}">物流信息</a>
                            <else />
                        </if>
                    </div>
                </div>
            </div>
        </volist>
    </div>
</empty>


<div class="info">
        荔枝可上门自提，若不便自提可选择邮寄到家，邮寄费用自付，咨询电话：400-019-7090
</div>
</body>
</block>
